# Allow React to access the API.
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.access-control-max-age=24h

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=0406
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/inventory_db

# Hibernate - It automatically creates tables based on your Java classes.
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true